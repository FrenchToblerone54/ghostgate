name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build (Docker, Ubuntu 22.04)
        run: |
          bash build/build-docker.sh
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ghostgate-linux
          path: |
            dist/ghostgate
            dist/ghostgate.sha256
