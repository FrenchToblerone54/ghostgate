name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.4.4 or v0.4.4)"
        required: true
        type: string
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Normalize version input
        id: ver
        run: |
          ver="${{ inputs.version }}"
          ver="${ver#v}"
          echo "version=$ver" >> "$GITHUB_OUTPUT"
      - name: Verify version matches updater.py
        run: |
          v="$(python -c 'import re, pathlib; txt=pathlib.Path("updater.py").read_text(); m=re.search(r"^VERSION\s*=\s*\"([^\"]+)\"", txt, re.M); print(m.group(1) if m else "")')"
          if [ "$v" != "${{ steps.ver.outputs.version }}" ]; then
            echo "updater.py VERSION=$v does not match input version=${{ inputs.version }}"
            exit 1
          fi
      - name: Build (Docker, Ubuntu 22.04)
        run: |
          bash build/build-docker.sh
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.ver.outputs.version }}
          name: v${{ steps.ver.outputs.version }}
          artifacts: dist/ghostgate,dist/ghostgate.sha256
          allowUpdates: true
          generateReleaseNotes: true
